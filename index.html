<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Ticket</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .top {
            height: 10%;
            background-color: #006893;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            color: white;
        }
        .middle {
            height: 23.33%;
            display: flex;
            background: linear-gradient(to right, #005daa 50%, #e31837 50%);
            background-size: 200% 100%;
            animation: slide 5s infinite;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em; /* Increased font size for "meow" */
        }
        @keyframes slide {
            0% { background-position: 50% 0%; }
           
            100% { background-position: -150% 0%; }
        }
        .content {
            height: 46.67%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .close{
               margin-right: -10%;
               margin-bottom:-20%;
               front-size:10px;
              }
        .bottom {
            height: 20%;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .bottom .time {
            font-size: 2em;
        }
        .bottom .expiration {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <div>Back</div>
            <div style="flex-grow: 1; text-align: center;">Ticket</div>
        </div>
        <div class="middle">
            <div>METRO</div>
        </div>
        <div class="content">
            <img src="image0.jpeg" alt="image0.jpeg" style="width: 20%; height: 70%;">
            <p class = "close">CLOSE X</p>
        </div>
        <div class="bottom">
            <div class="time" id="time"></div>
            <div class="expiration">Ticket Expiration</div>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            now.setDate(now.getDate() + 1);
            const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', hour12: true };
            const formattedTime = now.toLocaleString('en-US', options).replace(',', '');
            document.getElementById('time').innerText = formattedTime.split(' ')[0] + ' ' + formattedTime.split(' ')[1];
        }
        updateTime();
        setInterval(updateTime, 60000); // Update every minute
    </script>
</body>
</html>
