<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Ticket</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .top {
            height: 10%;
            background-color: #006893;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            color: white;
        }
        .met{
          height: 22.5%;
        }
        .p{
          position: absolute;
          
          bottom: 68.5%;
          right: 29%;
          color: white;
          font-size: 3em;
        }
        .middle1 {
            height: 51.5%;
            display: flex;
            background: linear-gradient(to right, #337dbb 50%, #e8465f 50% ) ;
            background-size: 200% 100%;
            animation: slide 5s infinite;
        }
        .middle {
            height: 50%;
            display: flex;
            background: linear-gradient(to right, #005daa 50%, #e31837 50% ) ;
            background-size: 200% 100%;
            animation: slide 5s infinite;
        }
        
        @keyframes slide {
            0% { background-position: 50% 0%; }
            100% { background-position: -150% 0%; }
        }
        .content {
            height: 55%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .close {
            position: absolute;
            bottom: 6px;
            right: 10px;
            font-size: 10px;
            color: gray;
        }
        .bottom {
            height: 20%;
            background-color: #014f8f;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .bottom .time {
            font-size: 2em;
            font-weight: bold;
        }
        .bottom .expiration {
            margin-top: 30px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
  
    <div class="container">
        <div class="top">
            <div style="font-size:1.5em;">Back</div>
            <div style="flex-grow: 1; text-align: center; font-size:1.5em;">Ticket</div>
        </div>
        
          <div class = "met">
            <p class = "p">METRO</p>
            <div class="middle1">
            </div>
            <div class="middle">
            </div>
          </div>
          
          
        <div class="content">
            <img src="image0.jpeg" alt="image0.jpeg" style="width: 70%; height: 75%;">
            <p class="close">CLOSE X</p>
        </div>
        <div class="bottom">
            <div class="time" id="time"></div>
            <div class="expiration">Ticket Expiration</div>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            now.setDate(now.getDate() + 1);
            const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: true };
            const formattedTime = now.toLocaleString('en-US', options).replace(',', '');
            document.getElementById('time').innerText = formattedTime.split(' ')[0] + ' ' + formattedTime.split(' ')[1] + ' AM';
        }
        updateTime();
        setInterval(updateTime, 60000); // Update every minute
    </script>
</body>
</html>
